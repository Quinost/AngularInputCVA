<mat-card style="text-align: center;">
    <h1>Textarea</h1>
</mat-card>
<mat-card class="card-container">
    <mat-card>
        <mat-card-subtitle>
            ReactiveForms
        </mat-card-subtitle>
        <mat-card-content>
            <form [formGroup]="fg">
                <qui-textarea label="QuiInputLabel" formControlName="input" [showClearBtn]="true"></qui-textarea>
            </form>
        </mat-card-content>
    </mat-card>
    <mat-card>
        <mat-card-subtitle>
            NgModel
        </mat-card-subtitle>
        <mat-card-content>
            <qui-textarea label="QuiInputLabel" [(ngModel)]="ngModel"></qui-textarea>
        </mat-card-content>
    </mat-card>
</mat-card>
<mat-card>
    <p>Error messages (with translations) can be set up in QuiErrorMessageService</p>
</mat-card>
