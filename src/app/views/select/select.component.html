<mat-card style="text-align: center;">
    <h1>Select</h1>
</mat-card>
<mat-card class="card-container">
    <mat-card>
        <mat-card-subtitle>
            ReactiveForms
        </mat-card-subtitle>
        <mat-card-content>
            <form [formGroup]="fg">
                <qui-select [items]="items" formControlName="input"></qui-select>
            </form>
        </mat-card-content>
        <mat-card-footer>
            {{fg.value | json}}
        </mat-card-footer>
    </mat-card>
    <mat-card>
        <mat-card-subtitle>
            NgModel
        </mat-card-subtitle>
        <mat-card-content>
            <qui-select [items]="items" [(ngModel)]="ngModel"></qui-select>
        </mat-card-content>
        <mat-card-footer>
            {{ngModel | json}}
        </mat-card-footer>
    </mat-card>
</mat-card>
<mat-card>
    <p>Error messages (with translations) can be set up in QuiErrorMessageService</p>
</mat-card>
