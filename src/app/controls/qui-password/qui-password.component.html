<mat-form-field [appearance]="appearance" [floatLabel]="floatLabel">
    <mat-label>{{label}}</mat-label>

    <input matInput [type]="type" [(ngModel)]="_value" [errorStateMatcher]="errorStateMatcher" [required]="_required"
        [placeholder]="placeholder" [disabled]="disabled" [readonly]="readonly" aria-label="input" />

    <ng-container matSuffix>
        <mat-progress-spinner [mode]="'indeterminate'" [diameter]="20" *ngIf="formControl.pending">
        </mat-progress-spinner>
        <button mat-icon-button aria-label="Clear" (click)="onVisibilityChanged()"
            *ngIf="!formControl.pending && visibilityBtn" [disabled]="disabled || readonly">
            <mat-icon>{{type == 'password' ? 'visibility' : 'visibility_off'}}</mat-icon>
        </button>
    </ng-container>

    <mat-hint>{{hint}}</mat-hint>

    <mat-error>{{getErrorMessage()}}</mat-error>
</mat-form-field>
